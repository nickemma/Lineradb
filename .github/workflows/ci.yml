name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Download dependencies
        run: go mod download
      
      - name: Run tests
        run: go test -v ./test/...
      
      - name: Run tests with race detector
        run: go test -v -race ./test/...
        env:
          CGO_ENABLED: 1
      
      - name: Build server
        run: make build
      
      - name: Test server binary
        run: ./bin/lineradb-server --version